LegalCopyright = "Â© Protocol Labs & Zinnia contributors. Permissive License Stack (Apache-2.0 or MIT)."
ProductName = "Filecoin Station"
FileDescription = "Zinnia: Secure sandboxed runtime for Filecoin Station modules."

